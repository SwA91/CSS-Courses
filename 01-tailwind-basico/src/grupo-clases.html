<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <link rel="stylesheet" href="./output.css" />
    <title>Document</title>
  </head>

  <body class="content-main">
    <!-- group es un nombre agrupador -->
    <section class="p-4 bg-green-100 hover:bg-green-300 rounded-md h-20 group">
      <!-- group-directiva es para aplicar cosas al grupo padre -->
      <button class="bg-amber-600 p-2 group-hover:bg-red-500">enviar</button>
    </section>

    <!-- group/nombre-grupo -->
    <div class="group/card p-6 bg-gray-200 rounded-lg hover:bg-gray-300">
      <h2 class="text-xl font-bold">Card Principal</h2>
      <!-- group-action/nombre-grupo -->
      <button
        class="mt-4 px-4 py-2 bg-blue-500 text-white group-hover/card:bg-red-500"
      >
        Boton Principal
      </button>

      <div
        class="group/subcard p-4 mt-4 bg-white rounded-md hover:bg-green-100"
      >
        <h3 class="text-lg font-semibold">card secundaria</h3>
        <button
          class="mt-2 px-4 py-2 bg-green-500 text-white group-hover/subcard:bg-purple-500"
        >
          Boton Secundario
        </button>
      </div>
    </div>
  </body>
</html>
